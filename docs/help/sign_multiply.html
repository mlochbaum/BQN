<h1 id="times-"><a class="header" href="#times-">Times (<code><span class='Function'>×</span></code>)</a></h1>
<h2 id="-𝕩-sign"><a class="header" href="#-𝕩-sign"><code><span class='Function'>×</span> <span class='Value'>𝕩</span></code>: Sign</a></h2>
<p><a class="fulldoc" href="../doc/arithmetic.html#basic-arithmetic">→full documentation</a></p>
<p>Sign of <code><span class='Value'>𝕩</span></code>.</p>
<ul>
<li><code><span class='Number'>¯1</span></code> if <code><span class='Value'>𝕩</span> <span class='Function'>&lt;</span> <span class='Number'>0</span></code></li>
<li><code><span class='Number'>0</span></code> if <code><span class='Value'>𝕩</span> <span class='Function'>=</span> <span class='Number'>0</span></code></li>
<li><code><span class='Number'>1</span></code> if <code><span class='Value'>𝕩</span> <span class='Function'>&gt;</span> <span class='Number'>0</span></code></li>
</ul>
<p><a href="../doc/arithmetic.html#pervasion">Pervasive.</a></p>
<a class="replLink" title="Open in the REPL" target="_blank" href="https://mlochbaum.github.io/BQN/try.html#code=w5cgwq814oC/MOKAvzXigL8x">↗️</a><pre>    <span class='Function'>×</span> <span class='Number'>¯5</span><span class='Ligature'>‿</span><span class='Number'>0</span><span class='Ligature'>‿</span><span class='Number'>5</span><span class='Ligature'>‿</span><span class='Number'>1</span>
⟨ ¯1 0 1 1 ⟩
</pre>
