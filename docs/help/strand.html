<h1 id="undertie-"><a class="header" href="#undertie-">Undertie (<code><span class='Ligature'>‿</span></code>)</a></h1>
<h2 id="-strand"><a class="header" href="#-strand"><code><span class='Ligature'>‿</span></code>: Strand</a></h2>
<p><a class="fulldoc" href="../doc/arrayrepr.html#strands">→full documentation</a></p>
<p>Create a list via strand notation.</p>
<p>Placing <code><span class='Ligature'>‿</span></code> between valid BQN expressions will create a list out of the end results of those expressions.</p>
<a class="replLink" title="Open in the REPL" target="_blank" href="https://mlochbaum.github.io/BQN/try.html#code=MeKAvzLigL8zCgor4oC/LeKAvzU2">↗️</a><pre>    <span class='Number'>1</span><span class='Ligature'>‿</span><span class='Number'>2</span><span class='Ligature'>‿</span><span class='Number'>3</span>
⟨ 1 2 3 ⟩

    <span class='Function'>+</span><span class='Ligature'>‿</span><span class='Function'>-</span><span class='Ligature'>‿</span><span class='Number'>56</span>
⟨ + - 56 ⟩
</pre>
