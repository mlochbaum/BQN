<h1 id="small-tilde-"><a class="header" href="#small-tilde-">Small Tilde (<code><span class='Modifier'>틮</span></code>)</a></h1>
<p><code><span class='Function'>洧댷</span><span class='Modifier'>틮</span> <span class='Value'>洧돌</span></code>: Self</p>
<p>Supplies <code><span class='Value'>洧돌</span></code> as a left argument to <code><span class='Function'>洧댷</span></code> (<code><span class='Value'>洧돌</span> <span class='Function'>洧댷</span> <span class='Value'>洧돌</span></code>).</p>
<pre>   <span class='Number'>1</span> <span class='Function'>+</span> <span class='Number'>1</span>
<span class='Number'>2</span>
   <span class='Function'>+</span><span class='Modifier'>틮</span> <span class='Number'>1</span>
<span class='Number'>2</span>
</pre>
<p><code><span class='Value'>洧돋</span> <span class='Function'>洧댷</span><span class='Modifier'>틮</span> <span class='Value'>洧돌</span></code>: Swap</p>
<p>Swaps the arguments of <code><span class='Function'>洧댷</span></code> (<code><span class='Value'>洧돌</span> <span class='Function'>洧댷</span> <span class='Value'>洧돋</span></code>).</p>
<pre>   <span class='Number'>1</span> <span class='Function'>-</span> <span class='Number'>2</span>
<span class='Number'>춾1</span>
   <span class='Number'>1</span> <span class='Function'>-</span><span class='Modifier'>틮</span> <span class='Number'>2</span>
<span class='Number'>1</span>
</pre>
